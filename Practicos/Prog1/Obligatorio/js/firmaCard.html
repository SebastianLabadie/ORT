			.Button_StandardOrange {
				cursor: pointer;
				border-top-left-radius: 4px;
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
				border-bottom-left-radius: 4px;
				text-shadow: none;
				padding-top: 6px;
				padding-bottom: 6px;
				padding-left: 15px;
				padding-right: 15px;
				border: 1px solid #f6993f;
				background: none;
				background-color: #fff;
				background-image: none;
				font-size: 12px;
				font-family: "Roboto", sans-serif;
				color: #f6993f;
				font-weight: 500;
				line-height: 1em;
				transition: all 0.2s;
				-moz-transition: all 0.2s;
				-webkit-transition: all 0.2s;
			}

			.Button_StandardOrange {
				margin-top: 0;
				margin-left: 5px;
				margin-right: 5px;
			}

			.Button_StandardOrange:hover {
				background: none;
				background-color: #f6993f;
				background-image: none;
				color: #fff !important;
				transition: all 0.2s;
				-moz-transition: all 0.2s;
				-webkit-transition: all 0.2s;
				border: 1px solid #f6993f;
			}

			.Button_StandardOrange:focus {
				outline: none;
			}
